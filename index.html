    <script>
      // Полифил для process.env, чтобы избежать ReferenceError в браузере
      window.process = window.process || { env: {} };

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
            color: #1a1a1a;
            -webkit-font-smoothing: antialiased;
        }
        @page {
            size: A4;
            margin: 20mm;
        }

        /* Анимация плавного парения облаков */
        @keyframes floatCloud {
            0% { transform: translateX(-20px) translateY(0); }
            50% { transform: translateX(20px) translateY(-15px); }
            100% { transform: translateX(-20px) translateY(0); }
        }

        .animate-cloud-slow {
            animation: floatCloud 8s ease-in-out infinite;
        }

        .animate-cloud-fast {
            animation: floatCloud 5s ease-in-out infinite;
        }

        .animate-cloud-medium {
            animation: floatCloud 6.5s ease-in-out infinite;
        }
    </style>
